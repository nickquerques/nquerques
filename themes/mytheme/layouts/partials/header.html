<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1" style="background-image: url('{{ .Site.Params.navbar_bg.url }}');">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo.url }}" width="30" height="24">
            <div class="navtitle">
                {{ .Site.Title }}
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ .URL }}">
                        {{ if .Pre }}
                        {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
                        {{ $icon }}
                        {{ end }}
                        {{ $text := print .Name | safeHTML }}
                        {{ $text }}
                        &nbsp;
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
